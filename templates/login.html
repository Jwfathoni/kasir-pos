{% extends "layout.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 60px auto;">
  <h2 style="text-align: center;">Login</h2>
  {% if error %}<div class="alert">{{ error }}</div>{% endif %}
  <form method="post" action="/login" class="form">
    <label>Username</label>
    <input name="username" placeholder="Masukkan username" required autofocus />
    <label>Password</label>
    <input name="password" type="password" placeholder="Masukkan password" required />
    <button type="submit" style="margin-top: 8px;">Masuk</button>
  </form>
  <p class="hint" style="text-align: center; margin-top: 20px;">Default admin: <b>admin / admin123</b></p>
</div>
{% endblock %}
